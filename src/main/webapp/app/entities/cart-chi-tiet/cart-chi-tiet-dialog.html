
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartChiTietLabel">Create or edit a Cart Chi Tiet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cartChiTiet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cartChiTiet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bookId">Book Id</label>
            <input type="number" class="form-control" name="bookId" id="field_bookId"
                    ng-model="vm.cartChiTiet.bookId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numberOfBook">Number Of Book</label>
            <input type="number" class="form-control" name="numberOfBook" id="field_numberOfBook"
                    ng-model="vm.cartChiTiet.numberOfBook"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_thanhtien">Thanhtien</label>
            <input type="text" class="form-control" name="thanhtien" id="field_thanhtien"
                    ng-model="vm.cartChiTiet.thanhtien"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cartId">Cart Id</label>
            <input type="number" class="form-control" name="cartId" id="field_cartId"
                    ng-model="vm.cartChiTiet.cartId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
