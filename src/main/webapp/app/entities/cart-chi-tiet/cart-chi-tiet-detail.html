
<div>
    <h2><span>Cart Chi Tiet</span> {{vm.cartChiTiet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Book Id</span></dt>
        <dd>
            <span>{{vm.cartChiTiet.bookId}}</span>
        </dd>
        <dt><span>Number Of Book</span></dt>
        <dd>
            <span>{{vm.cartChiTiet.numberOfBook}}</span>
        </dd>
        <dt><span>Thanh Tien</span></dt>
        <dd>
            <span>{{vm.cartChiTiet.thanhTien}}</span>
        </dd>
        <dt><span>Cart Id</span></dt>
        <dd>
            <span>{{vm.cartChiTiet.cartId}}</span>
        </dd>
        <dt><span>Book Name</span></dt>
        <dd>
            <span>{{vm.cartChiTiet.bookName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="cart-chi-tiet-detail.edit({id:vm.cartChiTiet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
