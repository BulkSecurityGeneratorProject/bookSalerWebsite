
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorLabel">Create or edit a Author</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.author.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.author.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tenTacgia">Tên tác giả</label>
            <input type="text" class="form-control" name="tenTacgia" id="field_tenTacgia"
                    ng-model="vm.author.tenTacgia"
                    required ng-minlength="1" ng-maxlength="50" />
            <div ng-show="editForm.tenTacgia.$invalid">
                <p class="help-block"
                    ng-show="editForm.tenTacgia.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tenTacgia.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.tenTacgia.$error.maxlength">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_introduce">Giới thiệu</label>
            <input type="text" class="form-control" name="introduce" id="field_introduce"
                    ng-model="vm.author.introduce"
                    ng-maxlength="2000" />
            <div ng-show="editForm.introduce.$invalid">
                <p class="help-block"
                    ng-show="editForm.introduce.$error.maxlength">
                    This field cannot be longer than 2000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ngaySinh">Ngày sinh</label>
                <div class="input-group">
                    <input id="field_ngaySinh" type="text" class="form-control" name="ngaySinh" uib-datepicker-popup="{{dateformat}}" ng-model="vm.author.ngaySinh" is-open="vm.datePickerOpenStatus.ngaySinh"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('ngaySinh')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
