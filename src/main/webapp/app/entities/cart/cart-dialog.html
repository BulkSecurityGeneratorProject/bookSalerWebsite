
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartLabel">Create or edit a Cart</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cart.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cart.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalPrice">Total Price</label>
            <input type="text" class="form-control" name="totalPrice" id="field_totalPrice"
                    ng-model="vm.cart.totalPrice"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderDate">Order Date</label>
                <div class="input-group">
                    <input id="field_orderDate" type="text" class="form-control" name="orderDate" datetime-picker="{{dateformat}}" ng-model="vm.cart.orderDate" is-open="vm.datePickerOpenStatus.orderDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('orderDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="vm.cart.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                    ng-model="vm.cart.token"
                    ng-maxlength="50" />
            <div ng-show="editForm.token.$invalid">
                <p class="help-block"
                    ng-show="editForm.token.$error.maxlength">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userId">User Id</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.cart.userId"
                    ng-maxlength="50" />
            <div ng-show="editForm.userId.$invalid">
                <p class="help-block"
                    ng-show="editForm.userId.$error.maxlength">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
