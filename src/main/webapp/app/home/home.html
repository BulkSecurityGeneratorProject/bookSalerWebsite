        <div ng-repeat="book in vm.books track by book.id">
          <div>
            <td><a ui-sref="book-detail({id:book.id})">{{book.id}}</a></td>
            <td>{{book.tenSach}}</td>
            <td>{{book.trangThaiConHang}}</td>
            <td>{{book.tomTat}}</td>
            <td>{{book.rating}}</td>
            <td>{{book.anhDaiDien}}</td>
            <td>{{book.tag}}</td>
            <td>{{book.giaCu}}</td>
            <td>{{book.giaMoi}}</td>
            <td>{{book.tacGia}}</td>
            <td>{{book.namXuatBan}}</td>
            <td>{{book.nhaXuatBan}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            ui-sref="book-detail({id:book.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                    <button type="submit"
                            ui-sref="book.edit({id:book.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                    <button type="submit"
                            ui-sref="book.delete({id:book.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                </div>
            </td>
          </div>
        </div>
